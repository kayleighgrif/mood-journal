<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journal</title>
    <style>
        body {
            font-family: Helvetica;
            text-align: center;
            margin: 28px;
            background-color: #ffe4e1;
            color: #EFB6C8;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            border: 2px solid #EFB6C8;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #EFB6C8;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin: 5px; 
        }
        button:hover {
            background-color: #d99baa;
        }
        #entries {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        h1, h2 {
            font-family: Helvetica;
            font-size: 25px;
            padding: 20px;
        }
        input{
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #EFB6C8;
        }

       
        .mood-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #EFB6C8;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
        }

        .mood-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #EFB6C8;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        #mood-label {
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <h1> Daily Journal </h1>
    <input id="diaryTitle" type="text" placeholder="Entry Title..." font="Times New Roman"><br>
    <textarea id="diaryEntry" placeholder="Write your diary entry..."></textarea><br>
    
    <div class="mood-slider-continer">
        <input type="range" min="1" max="5" value="3" class="mood-slider" id="moodRange">
        <div id="mood-label">Mood: 3</div>
    </div>
    
    <button onclick="saveEntry()"> Save Entry </button>
    <button onclick="clearEntries()">Clear Entries</button>
    <h2>Past Entries </h2>
    <div id="entries"></div>

    <script>
        const moodSlider = document.getElementById('moodRange');
        const moodLabel = document.getElementById('mood-label');

        moodSlider.oninput = function() {
            moodLabel.textContent = "Mood: " + this.value;
        }

        function saveEntry() {
            let title = document.getElementById('diaryTitle').value;
            let entry = document.getElementById('diaryEntry').value;
            if (title.trim() === "" || entry.trim() === "") return;
            
            let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            let date = new Date().toLocaleString();
            entries.unshift({ title: title, text: entry, date: date });
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryEntry').value = "";
            displayEntries();
        }

        function displayEntries() {
            let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            let entryDiv = document.getElementById('entries');
            entryDiv.innerHTML = "";
            entries.forEach(entry => {
                let entryElement = document.createElement('div');
                entryElement.innerHTML = `<strong>${entry.title} - ${entry.date}</strong><p>${entry.text}</p><hr>`;
                entryDiv.appendChild(entryElement);
            });
        }

        function clearEntries(){
            localStorage.removeItem('diaryEntries');
            document.getElementById('entries').innerHTML = ""; 

        }

        window.onload = displayEntries;
    </script>
</body>
</html>
